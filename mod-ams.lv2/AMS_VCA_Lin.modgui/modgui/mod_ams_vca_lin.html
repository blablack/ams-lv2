<div class="mod-pedal vca-lin{{{cns}}}">
  <div mod-role="drag-handle" class="mod-drag-handle"></div>
  <div class="mod-pedal-input">
    <div class="mod-input vca-input-audio-1" title="In 1" mod-role="input-audio-port" mod-port-symbol="in1Data"></div>
    <div class="mod-input vca-input-audio-2" title="In 2" mod-role="input-audio-port" mod-port-symbol="in2Data"></div>
    <div class="mod-input vca-input-cv-1" title="Main Gain" mod-role="input-cv-port" mod-port-symbol="gain1Data"></div>
    <div class="mod-input vca-input-cv-2" title="2nd Gain" mod-role="input-cv-port" mod-port-symbol="gain2Data"></div>
  </div>

  <div class="mod-pedal-output">
    <div class="mod-output vca-output" title="Out" mod-role="output-audio-port" mod-port-symbol="out"></div>
  </div>

  <div class="vca-switch" mod-role="bypass"></div>
  <div class="vca-light" mod-role="bypass-light"></div>

  <div class="mod-control-group">
    <div class="vca-medium-knob vca-medium-knob-left vca-medium-knob-in1" mod-role="input-control-port" mod-port-symbol="in1" title="In 1 Level"></div>
    <div class="vca-medium-knob vca-medium-knob-left vca-medium-knob-in2" mod-role="input-control-port" mod-port-symbol="in2" title="In 2 Level"></div>
    <div class="vca-medium-knob vca-medium-knob-center vca-medium-knob-gain1" mod-role="input-control-port" mod-port-symbol="gain1" title="Gain Offset"></div>
    <div class="vca-medium-knob vca-medium-knob-center vca-medium-knob-gain2" mod-role="input-control-port" mod-port-symbol="gain2" title="2nd Gain Boost"></div>
    <div class="vca-big-knob" mod-role="input-control-port" mod-port-symbol="outputLevel" title="Output Level"></div>
  </div>
</div>
